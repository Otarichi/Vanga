<style type="text/css">
	body{
		height: auto;
		position: relative;
	}
	.loading_box {
		position: absolute;
		width: 50px;
		height: 50px;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	.loading{
		position: relative;
		height: 25px;
		width: 25px;
		background-color: blue;
		animation: box 1.5s infinite;
	}

	@keyframes box{
	  0%   {top: 0px; left: 0px; background: #421855;}
	  25%  {top: 0px; left: 25px; background: #FF7105;}
	  50%  {top: 25px; left: 25px; background: #29487D;}
	  75%  {top: 25px; left: 0px; background: #FF7105;}
	  100% {top: 0px; left: 0px; background: #421855;}
}
</style>

<div class="loading_box">
	<div class="loading"></div>
	<br>
	<p>Loading...</p>
</div>
